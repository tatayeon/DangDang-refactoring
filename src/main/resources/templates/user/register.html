<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입 창</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('/accountg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
<h1 th:text="${message}">회원가입 페이지</h1> <!-- Thymeleaf 변수 사용 -->
<form th:action="@{/user/register}" method="POST">
    <div class="row justify-content-center">
        <div class="col-6">
            아이디 <input type="text" name="userName" class="form-control"> <br>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            비밀번호 <input type="password" name="password" class="form-control"><br>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            닉네임 <input type="text" name="nickName" class="form-control">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-1">
            <input type="submit" value="회원가입" class="btn btn-outline-info">
        </div>
    </div>
</form>
</body>
</html>
