<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>쇼핑몰 첫페이지</title>
    <style>
        body {
            background-image: url('/maing.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

<!-- 로그인 여부에 따라 분기 처리 -->
<div th:if="${In}">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400&display=swap">
    <style>
        .fs-1 {
            font-family: 'Gaegu', cursive;
        }
    </style>
    <div style="text-align:center;" class="fs-1" th:text="${logIn.nickname} + '님의 방문을 환영합니다!'"></div>

    <br><br>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@400&display=swap');

        .cloud-button {
            background: url('https://example.com/cloud-image.jpg') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 20px;
            padding: 15px 25px;
            font-size: 24px;
            font-family: 'Gaegu', cursive;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            color: white;
        }
    </style>

    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <a href="user/logout" class="btn btn-light w-75 p-3 cloud-button">로그아웃!</a>
            </div>
            <div class="col col-lg-4">
                <a href="board/write" class="btn btn-light w-75 p-3 cloud-button">확인하러 가기!</a>
            </div>
            <div class="col col-lg-4">
                <a href="board/showAll" class="btn btn-light w-75 p-3 cloud-button">게시판 가기!</a>
            </div>
        </div>
    </div>

    <br><br>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400&display=swap">
    <style>
        .fs-3 {
            font-family: 'Gaegu', cursive;
        }
    </style>
    <div style="text-align:center;" class="fs-3">당신이 검색한 강아지의 품종은??</div>

    <div th:each="item : ${list}">
        <div style="text-align:center;" class="fs-3" th:text="${item.rank} + '위 < ' + ${item.species} + '> (' + ${item.probability} + '%)'"></div>
    </div>
</div>

<!-- 로그인 상태가 아닐 때 -->
<div th:if="${!In}">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <form action="/user/login" method="post">
        <div class="row justify-content-center" style="margin-bottom: 10px;">
            <div class="col-sm-3 text-center d-inline">
                ID :
                <input type="text" name="username" class="form-control form-control-sm d-inline w-75" id="username">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-3 text-center d-inline">
                PW :
                <input type="password" name="password" class="form-control form-control-sm d-inline w-75">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-1">
                <input type="submit" value="log - in" class="btn btn-outline-success">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-1">
                <a href="/user/register" class="link-secondary">join - us!</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
